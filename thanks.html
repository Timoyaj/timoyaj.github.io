<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Yaji Timothy Terungwa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="anonymous" />
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #363D73;
        }

        .thank-you-container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #35A99C;
        }

        .thank-you-container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .thank-you-container a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: 2px solid #35A99C;
            border-radius: 5px;
            text-decoration: none;
            color: #35A99C;
            transition: all 0.25s;
        }

        .thank-you-container a:hover {
            background-color: #35A99C;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Thank you for reaching out to me. Your message has been received and I will get back to you shortly.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>

</html>
